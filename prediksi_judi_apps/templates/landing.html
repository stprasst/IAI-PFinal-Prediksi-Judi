<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Deteksi Situs Judi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-16 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-8">Website Deteksi Situs Judi</h1>
            
            <div class="grid gap-6 md:grid-cols-3">
                <a href="/single" class="bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-lg transition-colors duration-200">
                    Single Link
                </a>
                <a href="/multi" class="bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded-lg transition-colors duration-200">
                    Multi Link
                </a>
                <a href="/scrape" class="bg-purple-500 hover:bg-purple-600 text-white py-4 px-6 rounded-lg transition-colors duration-200">
                    Scrape
                </a>
            </div>

            <div class="mt-12 text-gray-600">
                <h2 class="text-2xl font-semibold mb-4">Fitur Aplikasi</h2>
                <ul class="space-y-2">
                    <li>✔️ Deteksi situs judi menggunakan machine learning</li>
                    <li>✔️ Pengecekan single dan multiple URL</li>
                    <li>✔️ Pencarian otomatis menggunakan Google CSE</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
